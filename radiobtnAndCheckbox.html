<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business)</title>
</head>

<body>
    <form onsubmit="alert();">
        <h1>Employee Type</h1>
        <label for="empType">Salaried</label>
        <input type="radio" id="salaried" name="emp-type" checked required />
        <label for="current">Own Business</label>
        <input type="radio" id="ownBusiness" name="emp-type" required />
        <input type="submit" />
    </form>


</body>

</html>
