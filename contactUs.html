<!DOCTYPE html>

<head>
    <title>Contact Us</title>
</head>

<body>
    <form onsubmit="alert('Hey Your submitting the form');">
        <table style="border: 1px solid;">
            <thead>
                <tr>
                    <th> Contact Us Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" required /></td>
                    <td>Mobile Number</td>
                    <td><input type="number" required /></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td colspan="3"><input type="email" height="500" width="500" required /></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td colspan="3"><textarea rows="3" cols="5" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><input type="submit" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
