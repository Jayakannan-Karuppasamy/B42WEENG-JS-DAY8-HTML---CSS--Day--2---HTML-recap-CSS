<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.Create an HTML page, which should contain all types of input elements.</title>
</head>

<body>
    <div id="inputElement">
        <form onsubmit="alert('All types of input element');">

            <table>
                <thead>
                    <th>All Types of Input Elements</th>
                </thead>
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Input Email</td>
                    <td><input type="email" /></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" minlength="8" maxlength="16" /></td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td>Input telephone</td>
                    <td><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td>Input Month</td>
                    <td><input type="month" /></td>
                </tr>
                <tr>
                    <td>Input Week</td>
                    <td><input type="week" /></td>
                </tr>
                <tr>
                    <td>Input Datetime-local</td>
                    <td><input type="datetime-local" /></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" /></td>
                </tr>
                <tr>
                    <td>Input Button</td>
                    <td><input type="button" value="button" /></td>
                </tr>
                <tr>
                    <td>Input Checkbox</td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Input Radio</td>
                    <td><input type="radio" /></td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td>Input Image</td>
                    <td><input type="Image" src="./flower.jpg" style="height: 100px; width: 50px;" /></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" min="0" max="100" /></td>
                </tr>
                <tr>
                    <td>Input Reset</td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
                <tr>
                    <td>Input Search</td>
                    <td><input type="search"></td>
                </tr>
                <tr>
                    <td>Input url</td>
                    <td><input type="url" placeholder="https://example.com" pattern="https://.*"></td>
                </tr>
                <tr>
                    <td>Input Hidden</td>
                    <td><input type="hidden"></td>
                </tr>
                <tr>
                    <td>Input Submit</td>
                    <td><input type="submit"></td>
                </tr>
            </table>

        </form>
    </div>
</body>

</html>
